<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sharjeel</h1>
    <h1>User Registration Form</h1>
    <form>
      User Name:<input type="text" name /> <br /><br />
      Last Name:<input type="text" name /> <br /><br />
      Password:<input type="password" /><br /><br />

      Bio:<textarea name="" id="" cols="70" rows="05"></textarea><br /><br />

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" name="gender" id="a1" /><label for="a1">Male</label>
        <br />
        <input type="radio" name="gender" id="a2" /><label for="a2"
          >Female</label
        >
        <br />
        <input type="radio" name="gender" id="a3" /><label for="a3"
          >Other</label
        >
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Interests:</legend>
        <input type="checkbox" name="interests" id="z1" /><label for="z1"
          >Music</label
        >
        <br />
        <input type="checkbox" name="interests" id="z2" /><label for="z2"
          >Sports</label
        >
        <br />
        <input type="checkbox" name="interests" id="z3" /><label for="z3"
          >Reading</label
        >
      </fieldset>
      <br /><br />
      Country:<select name="" id="">
        <option value="">United States</option></select
      ><br /><br />
      Preferred Colors:<select name="" id="">
        <option disabled selected value="">Choose Country</option>
        <option value="">Red</option>
        <option value="">Blue</option>
        <option value="">Green</option>
        <option value="">Yellow</option>
      </select>
      <br /><br />
      Profile Pictures:

      <button>Choose File</button> <br /><br />
      <label for="brithday">Brithday:</label> <input type="date" /><br /><br />
      <label for="email">Email:</label
      ><input type="email" name="email" id="email" /><br /><br />
      <label for="website">Website:</label><input type="text" /><br /><br />
      <label for="search">Search:</label
      ><input type="search" name="search" id="search" /> <br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
